    <body>
    <div id="login" ALIGN="center">
        <span id="simple_text">Simple.</span><br>
        <div id="login_form" ALIGN="center" style="">
            <div class="container">
	        {% from "minion.html" import render_field %}
	        <form method="post" id="login_form" action="/login" style="width:300px;border: solid 3px white;"><br>
		<dl>
			{{ render_field(forml.username_l)  }}
			<br>
			{{ render_field(forml.password_l)  }}
		</dl>
		<input class="btn btn-primary btn-lg" type="submit" value="Login"/>
		<br><br><span id="reg_tag">or <a href="/register">register</a> if you haven't yet!</span>
		<br>
		{% if err==False %}
		<span>....</span>
		{% else %}
		<span style="color:white;">There was an error</span>
		{% endif %}
		</form>
        </div>
        </div>
        <span id="tagline">A new way to meet people!</span>
    </div>
    </body>
